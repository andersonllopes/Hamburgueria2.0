<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Config/vendor/sweetalert2/dist/sweetalert2.css">
        <link href="Config/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link href="Config/css/style-login.css" rel="stylesheet">
        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>Login</h3>
                        <div class="d-flex justify-content-end social_icon">
                            <span><a href="https://pt-br.facebook.com/"><i id="face" class="fab fa-facebook-square"></i></a></span>
                            <span><a href="https://www.google.com/intl/pt-BR/account/about/"><i id="gplus" class="fab fa-google-plus-square"></i></a></span>
                            <span><a href="https://twitter.com/login?lang=pt"><i id="twitter" class="fab fa-twitter-square"></i></a></span>
                        </div>
                    </div>
                    <div class="card-body">
                        <form id="loginform">

                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="email" class="form-control" id="login-email"  name="email" placeholder="user@dominio.com">  
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" class="form-control" id="login-pass" name="pass" placeholder="password">
                            </div>
                            <div class="row align-items-center remember">
                                <input type="checkbox">Lembre de mim
                            </div>
                            <div class="form-group">
                                <input type="submit" id="btnlogin" value="Login" class="btn float-right login_btn">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center links">
                            NÃ£o tem conta?<a href="pagecadastro.html">Cadastre-se</a>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="#">Esqueceu sua senha?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="Config/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="Config/vendor/sweetalert2/dist/sweetalert2.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script> 
    <script type="text/javascript" src="Config/js/scriptlogin.js"></script>
</html>
